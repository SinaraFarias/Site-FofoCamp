        </form>

    <script>
        function validarCadastro(){
            var nomePessoa = document.forms["Contato"]["nome"].value;
            if (nomePessoa == "") {
                alert("Favor informar o seu nome!");
                return false;     
            }
            else{
                alert("Olá, " + nomePessoa + " !");
                return true;
            }
        }
    </script>
