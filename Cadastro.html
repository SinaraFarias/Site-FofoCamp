<form class="form" name="Cadastro" onsubmit="return validarCadastro()" method="post">
    <h1  >Cadastre-se para receber nossos conteúdos personalizados:</h1><br>
   
    <label for="nome">Nome</label><br>
    <input type="text" id="nome" name="nome" ><br><br>

    <label for="sobrenome">Sobrenome</label><br>
    <input type="text" id="sobrenome" name="sobrenome" required><br><br>

    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dataNascimento">Data de Nascimento</label><br>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

    <label for="telefone">Telefone</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="conteudo">Qual conteúdo mais te interessa?</label><br><br>
        <select class="selct" id="conteudo" name="conteudo" required>
        <option value="ac">Cantor(a)</option>
        <option value="al">Jogador(a)</option>
        <option value="ap">Influencer</option>
        <option value="am">Ator/Atriz</option>
       
    </select><br><br>

    <label for="Termos">Concordo com os termos de uso;</label><br>
    <input type="checkbox" required><br><br>

    <label for="Email_envio">Aceito o envio de emails;</label><br>
    <input type="checkbox" required><br><br>

    <button type="submit">Enviar</button><br><br><br><br>

</form>
</div>			

<script>
    function validarCadastro(){
        var nomePessoa = document.forms["Cadastro"]["nome"].value;
        if (nomePessoa == "") {
            alert("Favor informar o seu nome!");
            return false;     
        }
        else{
            alert("Olá, " + nomePessoa + " !");
            return true;
        }
    }
</script>
